<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/create.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>  
    <title>Create</title>

</head>
<body>
    <h3>Create New Movie</h1>

    <div class="container">

        <div class="mb-3 row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-5">
                <input type="title" class="form-control" id="inputTitle">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputRate" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-2">
                <input type="rate" class="form-control" id="inputRate">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputRelease" class="col-sm-2 col-form-label">Release on</label>
          
            <div class="col-sm-3">
                <input type="release" class="form-control" id="inputRelease">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="inputDescipt" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-5">
                <textarea class="form-control" id="inputDescipt" rows="4"></textarea>
            </div>
        </div>

    </div>

    <div class="text-center">
        <button type="button" class="btn btn-danger btn-lg btn-radius btn-sm">Cancle</button>
        <button type="button" class="btn btn-success btn-lg btn-radius btn-sm">Save changes</button>
    </div>
    
   
</body>
</html>
